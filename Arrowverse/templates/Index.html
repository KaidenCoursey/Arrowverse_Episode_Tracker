<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrowverse Episode Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="static/index.css" rel="stylesheet" type="text/css" />
    <style>
      /* Your styles here, same as before */
      body {
        background-color: #f8f9fa;
      }
      header {
        padding: 1rem 0;
        background: #343a40;
        color: white;
      }
      header p.fs-3 {
        margin: 0;
      }
      main {
        margin-top: 1.5rem;
        min-height: 80vh;
      }
      .filter-bar {
        min-width: 280px;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        gap: 1rem;
        padding: 1rem 1.5rem;
        display: flex;
        flex-direction: column;
      }
      .filter-bar label {
        display: flex;
        flex-direction: column;
        margin-bottom: 0;
      }
      #content {
        background: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
        max-width: 900px;
        flex-grow: 1;
        margin-left: 1.5rem;
      }
      .row {
        border-bottom: 1px solid #dee2e6;
        padding: 0.5rem 0;
      }
      .row:last-child {
        border-bottom: none;
      }
      .btn-primary {
        font-size: 0.85rem;
      }
      /* Highlight effect for last watched */
      .highlight-row {
        transition: background-color 0.3s ease;
        background-color: #d1e7dd !important; /* subtle green highlight */
      }
      /* Popup styling override */
      #order-popup > div {
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header class="container d-flex align-items-center justify-content-between">
      <p class="fs-3 mb-0">Arrowverse Episode Tracker</p>
    </header>

    <main class="container d-flex">
      <!-- LEFT SIDEBAR -->
      <aside
        class="filter-bar"
        role="region"
        aria-label="Controls and filters"
      >
        <!-- Order toggle -->
        <button
          id="order-toggle-btn"
          class="btn btn-outline-primary"
          aria-pressed="true"
          aria-label="Toggle order enforcement"
          onclick="toggleOrder()"
          style="white-space: nowrap;"
        >
          Turn Off Order
        </button>

        <!-- Scroll to last watched (only visible when order is ON) -->
        <button
          id="scroll-last-btn"
          class="btn btn-outline-success"
          type="button"
          style="display:none; white-space: nowrap;"
          aria-label="Scroll to last watched episode"
          onclick="scrollToLastWatched()"
        >
          Scroll to Last Watched
        </button>

        <!-- Filters -->
        <label class="form-label">
          Series:
          <select id="filter-series" class="form-select form-select-sm mt-1">
            <option value="">All Series</option>
          </select>
        </label>

        <label class="form-label">
          Season:
          <select id="filter-season" class="form-select form-select-sm mt-1" disabled>
            <option value="">All Seasons</option>
          </select>
        </label>

        <label class="form-label">
          Episode:
          <input
            type="text"
            id="filter-episode"
            class="form-control form-control-sm mt-1"
            placeholder="Episode number or partial"
            aria-label="Filter by episode number"
          />
        </label>

        <button
          id="clear-filters"
          class="btn btn-sm btn-outline-secondary mt-2"
          type="button"
          aria-label="Clear all filters"
        >
          Clear Filters
        </button>
      </aside>

      <!-- EPISODE LIST -->
      <section
        id="content"
        aria-live="polite"
        aria-atomic="true"
      ></section>
    </main>

    <!-- IMPORTANT: remove type="module" to keep functions global -->
    <script src="static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
